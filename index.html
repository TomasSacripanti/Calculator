<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator | Developed by Tom√°s Sacripanti</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input class="textview" readonly>
        <button value="C" class="ce">C</button>
        <button value=">" class="sym">&lt;</button>
        <button value="/" class="div">/</button>
        <button value="*" class="mult">*</button>
        <button value="7" class="siete">7</button>
        <button value="8" class="ocho">8</button>
        <button value="9" class="nueve">9</button>
        <button value="-" class="menos">-</button>
        <button value="4" class="cuatro">4</button>
        <button value="5" class="cinco">5</button>
        <button value="6" class="seis">6</button>
        <button value="+" class="mas">+</button>
        <button value="1" class="uno">1</button>
        <button value="2" class="dos">2</button>
        <button value="3" class="tres">3</button>
        <button value="=" class=" igual">=</button>
        <button value="0" class="cero">0</button>
        <button value="." class="punto">.</button>
    </div>
</body>
</html>
